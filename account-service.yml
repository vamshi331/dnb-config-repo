spring:
  datasource:
      username: newroot
      password: root
      url: jdbc:mysql://localhost:3306/accountdb
  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    serialization:
      fail-on-empty-beans: false
server:
  port: 0
  error:
    include-message: always
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
#  client:
#      serviceUrl:
#        defaultZone: http://localhost:8761/eureka/ 
customProperty:
  test: fridayNight
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
api:
  customer: http://CUSTOMER-SERVICE/customer
